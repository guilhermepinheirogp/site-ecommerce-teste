<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Loja Virtual</title>
  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="57x57" href="./assets/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./assets/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./assets/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./assets/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./assets/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./assets/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./assets/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./assets/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#FFC107">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#FFC107">
  <!-- end Favicons -->
</head>
<body>

  <!-- Header -->
  <header class="container-fluid">
    <!-- Container -->
    <section class="container">
      <!-- Row -->
      <article class="row">

        <!-- Logo -->
        <a href="/" class="col-md-2">
          <img src="./assets/images/logo.svg" alt="Logo da Empresa - Moda da Mulher">
        </a>
        <!-- end Logo -->

        <!-- Buscador -->
        <form action="#" class="col-md-7">
          <input type="text" name="name" placeholder="O que você procura?">
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
          </button>
        </form>
        <!-- end Buscador -->

        <!-- Administrativo do cliente -->
        <ul class="col-md-3 nav">

          <li class="nav-item">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
                <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>
              Entrar
            </a>
          </li>

          <li class="nav-item">
            <span class="notificacao">3</span>
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
              </svg>
              Carrinho
            </a>
          </li>

        </ul>
        <!-- end Administrativo do cliente -->

      </article>
      <!-- end Row -->
    </section>
    <!-- end Container -->
  </header>
  <!-- end Header -->

  <!-- Menu do Site -->
  <nav class="container-fluid nav-produtos">
    <!-- Container -->
    <section class="container">
      <!-- Menu  -->
      <ul class="nav">
        <!-- Lista de itens  -->
        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
          Moda Feminina
          <!-- Submenu  -->
          <ul class="nav flex-column">
            <li class="nav-item">Lançamentos</li>
            <li class="nav-item">Plus Size</li>
            <li class="nav-item">Moda Praia</li>
            <li class="nav-item">Acessórios</li>
            <li class="nav-item">Promoção</li>
          </ul>
          <!-- end Submenu  -->
        </li>

        <li class="nav-item">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
          </svg>
          Calcaçados
        </li>
        <!-- end Lista de itens  -->
      </ul>
      <!-- end Menu  -->
    </section>
    <!-- end Container -->
  </nav>
  <!-- end Menu do Site -->

  <!-- Banner Promocional -->
  <section id="banners-promocionais" class="container carousel slide" data-ride="carousel">
    <!-- Carrossel de Imagens -->
    <article class="carousel-inner">
      <figure class="carousel-item active">
        <img src="./assets/images/banner-1.jpg" class="d-block w-100" alt="Banner Promocional - Lançamento Verão">
      </figure>
      <figure class="carousel-item">
        <img src="./assets/images/banner-2.jpg" class="d-block w-100" alt="Banner Promocional - Diversos itens da loja">
      </figure>
    </article>
    <!-- end Carrossel de Imagens -->

    <!-- Prev -->
    <a class="carousel-control-prev" href="#banners-promocionais" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
    <!-- end Prev -->
    <!-- Next -->
    <a class="carousel-control-next" href="#banners-promocionais" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only"></span>
    </a>
    <!-- end Next -->
  </section>
  <!-- end Banner Promocional -->

  <!-- Arquivos Bootstrap -->
  <script src="./assets/js/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
  <script src="./assets/js/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="./assets/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
